<html>
  <head>
    <title>Animal Sounds App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>All of The Animals</h2>
      <p>Note: PLay different animal sounds like Cat, Dog, Polar bear and Tiger!</p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startclassification();">Start</button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence">Accuracy - </h4>
      <br>
      <img src="dog_106.jpeg" id="Dog" width="300" height="300">
      <img src="cat_106.jpeg" id="Cat" width="300" height="300">
      <img src="tiger_106.jpeg" id="Tiger" width="300" height="300">
      <img src="polar_106.jpeg" id="Polar Bear" width="300" height="300">
      </center>
      </div>
      <div class="copyright_footer">Brought to you By Vikash Kunjbeharry</div>
<script src="main.js"></script>
  </body>
</html>
